<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logoipsum</title>
  <link rel="shortcut icon"
    href="https://guest-one.com/wp-content/uploads/Beitragsbild_JLR_24.jpg"
    type="image/x-icon" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
      --primary-color: #000000;
      --secondary-color: #e4e1e1;
      --heading-color: #f6f6f6;
      --font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--primary-color);
      color: var(--heading-color);
      font-size: var(--font-size);
      font-family: "Roboto", sans-serif;
    }

    header {
      background-color: var(--secondary-color);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }

    .nav img {
      height: 60px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-menu li {
      color: var(--primary-color);
      font-weight: 500;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* Mobile Toggle Button */
    .mobile-bar {
      display: none;
      font-size: 24px;
      color: var(--primary-color);
      cursor: pointer;
    }

    /* Hide the checkbox */
    #menu-toggle {
      display: none;
    }

    /* Responsive Style */
    @media (max-width: 768px) {
      .nav-menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: var(--secondary-color);
        display: none;
        padding: 10px 0;
      }

      .nav-menu li {
        padding: 10px 20px;
        border-bottom: 1px solid #ccc;
      }

      .mobile-bar {
        display: block;
      }

      /* Toggle menu when checkbox is checked */
      #menu-toggle:checked + label + ul {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <img src="https://i0.wp.com/onegroupnetwork.com/wp-content/uploads/2020/09/dummy-logo-5b.png?fit=300%2C150&ssl=1"
        alt="Logo" />

      <!-- Hidden checkbox for menu toggle -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="mobile-bar"><i class="fa-solid fa-bars"></i></label>

      <!-- Navigation Menu -->
      <ul class="nav-menu">
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </header>

  <main>
    <article style="padding: 20px">
      <h1>Welcome to LogoIpsum</h1>
      <p>This is a responsive navbar using only CSS and no JavaScript.</p>
    </article>
  </main>
</body>

</html>
